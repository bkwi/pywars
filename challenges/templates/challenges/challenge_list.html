{% extends 'main/base.html' %}
{% load staticfiles %}


{% block page_body %}
<p>

  {% for ch in object_list %}
    <p>
      Challenge: {{ ch.title }}
      <a href="{% url 'challenge:details' ch.pk %}">show</a>
      <a href="{% url 'challenge:edit' ch.pk %}">edit</a>
    </p>
  {% empty %}

    Nothing found

  {% endfor %}

</p>
{% endblock %}
