{% extends 'main/base.html' %}
{% load staticfiles %}

{% block page_body %}

<div class="container">
  {% for solution in solutions %}
    {% include 'challenges/_solution_template.html' %}
  {% empty %}
    Solve this challenge to see other solutions!
  {% endfor %}
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript">
  var userId = '{{ request.user.id }}';
  var csrfToken = '{{ csrf_token }}';
</script>
<script src="{% static 'challenges/js/vote.js' %}"></script>
{% endblock %}
