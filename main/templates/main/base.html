{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/navbar-fixed-top.css' %}">
    {% block styles %}
    {% endblock %}

  </head>
  <body>


    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'main:dashboard' %}">PyWars</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li><a href="{% url 'main:dashboard' %}">Home</a></li>
            <li><a href="{% url 'challenge:list' %}">Challenges</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% block page_body %}
    {% endblock %}

    <script src="{% static 'main/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>

    {% block scripts %}
    {% endblock%}

  </body>
</html>
